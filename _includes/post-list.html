<h1>Latest Posts</h1>
<!-- Pagination needed here. -->
<section class="section  typeset">
    <ul class="list  list--posts">
      {% for post in site.posts %}
        <li class="item  item--post">
          <article class="article  article--post">

            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}

          </article>
        </li>
      {% endfor %}
    </ul>
</section>
